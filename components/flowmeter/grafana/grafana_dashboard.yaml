apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  namespace: system
  labels:
    dashboards: "rosina"
spec:
  config:
    auth:
      disable_login_form: "false"
      disable_signout_menu: "false"
    auth.anonymous:
      enabled: "true"
      org_role: Viewer
    log:
      mode: console
    security:
      admin_password: secret
      admin_user: root
    users:
      viewers_can_edit: "false"
  service:
    spec:
      type: LoadBalancer
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: rosina
  namespace: rosina
spec:
  instanceSelector:
    matchLabels:
      dashboards: "rosina"
  title: Rosina
  permissions: |
    {
      "items": [
        {
          "role": "Admin",
          "permission": 4
        },
        {
          "role": "Editor",
          "permission": 2
        },
        {
          "role": "Viewer",
          "permission": 2
        }
      ]
    }
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
  namespace: rosina
spec:
  datasource:
    access: proxy
    editable: true
    isDefault: true
    jsonData:
      timeInterval: 15s
      tlsSkipVerify: true
    name: prometheus
    type: prometheus
    url: 'http://prometheus-operated.rosina.svc.cluster.local:9090'
  instanceSelector:
    matchLabels:
      dashboards: rosina
---
