apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: system
  name: skeduler
  labels:
    app: skeduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skeduler
  template:
    metadata:
      labels:
        app: skeduler
    spec:
      serviceAccountName: skeduler
      containers:
        - name: skeduler
          image: ghcr.io/filariow/gardenia/skeduler:0f3df09@sha256:29277254dd7f1e5af47e578663d9b8f513f9862a5dd859cf011e67b82c8e828b
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 12000
          env:
            - name: "ADDRESS"
              valueFrom:
                configMapKeyRef:
                  key: address
                  name: skeduler-cm
            - name: "APPLICATION"
              valueFrom:
                configMapKeyRef:
                  key: application
                  name: skeduler-cm
            - name: "RUN_IMAGE"
              valueFrom:
                configMapKeyRef:
                  key: run-image
                  name: skeduler-cm
            - name: "ROSINA_ADDRESS"
              valueFrom:
                configMapKeyRef:
                  key: rosina-address
                  name: skeduler-cm
