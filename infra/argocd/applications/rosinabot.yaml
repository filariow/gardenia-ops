apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rosina-bot
spec:
  project: default
  source:
    repoURL: 'https://github.com/filariow/gardenia-ops'
    path: components/rosinabot
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: rosina
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
